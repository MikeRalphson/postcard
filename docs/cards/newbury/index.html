<body>
  <h1>You have a new lockdown postcard from Claire &amp; Mikey...</h1>
  <h2>Postmarked Newbury on 2521-02-22!</h2>
  <h3>Click the card to flip it over.</h3>
  <div class="pc landscape" id="front" data-xtooltip="Click to flip me over!">
    <div class="imgFill" style="--background: url('../../images/front0.jpeg')">
    </div>
  </div>
  <div class="pc hidden" id="back" data-xtooltip="Click to flip me back!">
    <div class="imgFill" style="--background: url('../../images/back0.jpeg')">
      <br/>
      <span class="text left">
      </span>
      <span class="text right" id="addy">To our friends at home</span>
    </div>
  </div>

  <br/>
  <a href="/postcard">Home...</a>
  <audio controls autoplay="true" loop="true" src="../../audio/audio0.mp3"
    data-tooltip="https://sound-effects.bbcrewind.co.uk/licensing"></audio>

  <script>

    const address = {"ff":"The festival family","sm":"Saz, Mike and Elsa","nt":"Niki & Toby","lm":"Laura, Mark and Jasper","ld":"Lyn & Doug","js":"Joyce Stanhope","rp":"Rae & Piers, Ethan & Elijah"};

    function rotatePic(selector, from, to, prop, callback) {
      jQuery({deg: from}).animate(
        {deg: to},  
        {always: callback, duration: 500, easing : 'swing', 
         step: function(now, fx){
           let transform = 'rotateX('+now+'deg) rotateZ('+now+'deg)';
           if (prop === 'rotateY') {
             transform = 'rotate('+now+'deg) rotateY('+now+'deg) rotateZ('+now+'deg)';
           }
           jQuery(selector).css({
             'transform':transform
           });
         }
        }
      );
    }

    function getCookie(key) {
      var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
      return keyValue ? keyValue[2] : null;
    }

    $(document).ready(function(){

      let cookie = getCookie('address');
      if (cookie) {
        $('#addy').html(address[cookie]);
      }

      $(".imgFill").on("click",function(){
        const picture = $(this);
        let id,card;
        picture.parent().each(function(e){
          card = $(this);
          id = $(this).attr('id');
        });
        let from = 0;
        let to = 90;
        const callback = function(){
          $('.pc').addClass('hidden');
          $('.pc').css('transform','none');
          $('.pc').each(function(){
            if ($(this).attr('id') !== id) {
              $(this).removeClass("hidden");
              $('.pc').css('transform','none');
            }
          });
        };
        if (card.hasClass('portrait')) rotatePic('#'+id,from,to,'rotate',callback)
        else rotatePic('#'+id,from,to,'rotateY',callback);
      })
    });
  </script>
</body>
